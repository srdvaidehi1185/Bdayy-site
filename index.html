<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abbhhyyyy's Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #fce4ec, #fff8e1);
      color: #2d2d2d;
      overflow-x: hidden;
    }

    .container {
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 3rem;
      color: #bfa14f;
      border: 2px solid #bfa14f;
      display: inline-block;
      width: 70px;
      height: 70px;
      line-height: 70px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #bfa14f;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem auto;
      line-height: 1.6;
    }

    .btn {
      background-color: #ffebc9;
      color: #3b2f00;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">A</div>
  <img src="bday.jpg" alt="Logo" class="logo" style="border:none; width: 80px; height: 80px;">

  <h1>Wishing you magic & memories today!</h1>
  <p>
    A verryyy happiestt birthday to mah mannn!! I wish you a very great future as you thought.
    And I'm veryyy glad to have you in my life &lt;3 Also it's not just your birthday, it's been a year we are together
    and I wish a lot more years like these with youu.
  </p>
  <a href="https://www.amazon.in/s?k=gift+hampers&crid=3TESMJKXK47F4&sprefix=gift+hampers%2Caps%2C216&ref=nb_sb_noss_1" target="_blank">
    <button class="btn">Buy me a gift</button>
  </a>
</div>

<canvas id="confetti"></canvas>

<script>
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const hearts = [];
  for (let i = 0; i < 50; i++) {
    hearts.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 10 + 10,
      speedY: Math.random() * 2 + 1,
      speedX: Math.random() - 0.5,
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach((h, i) => {
      ctx.fillStyle = "rgba(255, 105, 180, 0.7)";
      ctx.beginPath();
      ctx.moveTo(h.x, h.y);
      ctx.bezierCurveTo(h.x + h.size / 2, h.y - h.size / 2, h.x + h.size, h.y + h.size / 3, h.x, h.y + h.size);
      ctx.bezierCurveTo(h.x - h.size, h.y + h.size / 3, h.x - h.size / 2, h.y - h.size / 2, h.x, h.y);
      ctx.fill();
      h.y += h.speedY;
      h.x += h.speedX;
      if (h.y > canvas.height) {
        hearts[i].y = -10;
        hearts[i].x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
